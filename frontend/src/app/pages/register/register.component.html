<h2>Cadastro</h2>

<form [formGroup]="registerForm" (ngSubmit)="submit()" novalidate>


  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" id="nome" formControlName="nome" />
    <div class="error-messages" *ngIf="registerForm.get('nome')?.touched && registerForm.get('nome')?.invalid">
      <small>O nome é obrigatório.</small>
    </div>
  </div>

 
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" />
    <div class="error-messages" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
      <small *ngIf="registerForm.get('email')?.errors?.['required']">O email é obrigatório.</small>
      <small *ngIf="registerForm.get('email')?.errors?.['email']">Email inválido.</small>
    </div>
  </div>

 
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" id="senha" formControlName="senha" />
    <div class="error-messages" *ngIf="registerForm.get('senha')?.touched && registerForm.get('senha')?.invalid">
      <small *ngIf="registerForm.get('senha')?.errors?.['required']">A senha é obrigatória.</small>
      <small *ngIf="registerForm.get('senha')?.errors?.['minlength']">A senha deve ter no mínimo 4 caracteres.</small>
    </div>
  </div>

 
  <div class="form-group">
    <label for="confirmarSenha">Confirmar Senha</label>
    <input type="password" id="confirmarSenha" formControlName="confirmarSenha" />
    <div class="error-messages" *ngIf="registerForm.get('confirmarSenha')?.touched">
      <small *ngIf="registerForm.get('confirmarSenha')?.errors?.['required']">Confirme sua senha.</small>
      <small *ngIf="registerForm.get('senha')?.value !== registerForm.get('confirmarSenha')?.value">
        As senhas não coincidem.
      </small>
    </div>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Cadastrar</button>

  <p class="link">
    Já tem conta? <a (click)="navigate()" style="cursor: pointer;">Fazer login</a>
  </p>

</form>
