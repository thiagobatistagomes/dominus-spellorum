<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" />
    <div class="error-messages" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
      <small *ngIf="loginForm.get('email')?.errors?.['required']">O email é obrigatório.</small>
      <small *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" id="senha" formControlName="senha" />
    <div class="error-messages" *ngIf="loginForm.get('senha')?.touched && loginForm.get('senha')?.invalid">
      <small *ngIf="loginForm.get('senha')?.errors?.['required']">A senha é obrigatória.</small>
      <small *ngIf="loginForm.get('senha')?.errors?.['minlength']">A senha deve ter no mínimo 4 caracteres.</small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

  <p class="link">
    Não tem conta? <a (click)="navigate()" style="cursor: pointer;">Cadastre-se</a>
  </p>

</form>
